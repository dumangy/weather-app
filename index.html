<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Прогноз погоды</h1>
        <div class="search-section">
            <input type="text" id="locationInput" placeholder="Enter location" />
            <button id="searchButton">Поиск</button>
        </div>
        <div class="weather-output" id="weatherOutput">
            <h2>Прогноз погоды</h2>
            <p id="forecastText">Данные отсутствуют</p>
        </div>
        <div class="clothing-advice" id="clothingAdvice">
            <h2>Советы по одежде</h2>
            <p id="adviceText">Советы отсутствуют</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Weather App by dumangy</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
